<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Marathi:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans Marathi', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .login-box h2 { margin-bottom: 25px; color: #333; font-size: 22px; }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-box button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-box button:hover { background-color: #155ab6; }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ”’ Admin Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <p id="error-message" class="error">Invalid username or password.</p>
  </div>

  <script>
    function checkLogin() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const error = document.getElementById("error-message");

      if (user === "admin" && pass === "12345") {
        sessionStorage.setItem("isAdmin", "true");
        window.location.href = "admin-panel.html";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
