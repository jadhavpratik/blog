<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Marathi:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Marathi', sans-serif;
      background-color: #fafafa;
      text-align: center;
      padding: 20px;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: 20px auto;
      text-align: left;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #155ab6; }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #f44336;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a:hover { background-color: #d32f2f; }
  </style>
</head>
<body>
  <h1>Welcome, Admin</h1>
  <p>üì∞ Add New Headline and News Content Below:</p>

  <div class="form-box">
    <label for="headline">Headline</label>
    <input type="text" id="headline" placeholder="Enter headline">

    <label for="content">Content</label>
    <textarea id="content" rows="5" placeholder="Enter news content"></textarea>

    <label for="photo">Photo URL</label>
    <input type="text" id="photo" placeholder="Paste image URL (https://...)">

    <button onclick="addNews()">Add News</button>
  </div>

  <a href="index.html">‚Üê Back to Home</a>

  <script>
    function addNews() {
      const headline = document.getElementById('headline').value.trim();
      const content = document.getElementById('content').value.trim();
      const photo = document.getElementById('photo').value.trim() || "https://via.placeholder.com/700x400?text=No+Image";

      if (!headline || !content) {
        alert("Please fill all fields!");
        return;
      }

      const newNews = {
        headline,
        content,
        photo,
        overlay: "New Update",
        time: new Date().toLocaleString()
      };

      let newsList = JSON.parse(localStorage.getItem('newsList')) || [];
      newsList.unshift(newNews);
      localStorage.setItem('newsList', JSON.stringify(newsList));

      alert("News added successfully!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
